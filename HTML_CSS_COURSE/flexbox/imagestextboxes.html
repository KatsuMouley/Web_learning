<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>imagens e text box</title>
  <style>
    .thumbnail{
      width: 300px;
      object-fit: contain;
      object-position: bottom;
      border: 2px;
      border-style: solid;
      border-color: red;
    }

    .search-bar{
      font-size: 25px;
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <img class="thumbnail" src="download.jpg" alt="text">
  <input class="search-bar" type="text" placeholder="Search">
</body>
</html>
